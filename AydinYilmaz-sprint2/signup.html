<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Sci-Tech Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="announcements.html">Announcements</a></li>
                    <li><a href="polls.html">Polls</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="signup.html" class="login-box">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="login1-box">
                <h2>Login</h2>
                <form>
                    <label class="edits" for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label class="edits" for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="register-box">
                <h2>Register</h2>
                <form>
                    <label class="edits" for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <label class="edits" for="new-email">Email:</label>
                    <input type="email" id="new-email" name="new-email" required>
                    <label class="edits" for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <label class="edits" for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <input type="submit" value="Register">
                </form>
            </div>
            
        </div>
    </main>
</body>
</html>
